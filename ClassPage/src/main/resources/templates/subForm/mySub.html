<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>내 수강 신청 목록</title>
<link rel="stylesheet"	type="text/css"	 href="css/headerS.css">
<link rel="stylesheet"	type="text/css"	 href="css/table.css">
<style>
	a{
	text-decoration: none;
	color: black;
	}
	a:hover{
	color: skyblue;
	}
	textarea {
    font-size: 16px; /* 글자 크기를 조절할 수 있습니다. */
    resize: none; /* 크기를 조절하지 못하도록 설정합니다. */
	}
</style>
</head>
<body>
	<div th:insert="~{/header::header}"></div>
<center>
		<h1>나의 수강 신청 목록</h1>
		<table border="1"cellpadding =0 cellspacing="0">
				<tr>
					<th width =50>번호</th>
					<th width =80>강사</th>
					<th width =200>강의명</th>
					
				</tr>
				<tr th:each="sub, state:${myList}">  
         		<td th:text="${sub.seq}"></td>
         		<td th:text="${sub.teacher}"></td>
	            <td><a th:href="@{/getmysub(seq=${sub.seq})}" th:text="${sub.title}"></a></td>         
            	</tr>
	</table>
	<a th:href ="@{/sub}">신청 하러 가기</a>
	</center>
</body>
</html>
